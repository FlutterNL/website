name: website
description: The website of Flutter NL
publish_to: 'none'
version: 1.0.4

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  font_awesome_flutter: ^9.0.0
  url_launcher: ^6.0.18
  google_fonts: ^2.1.0
  intl: ^0.17.0
  confetti: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - images/flutternl_background.png
    - images/flutternl_foreground.png
    - images/
